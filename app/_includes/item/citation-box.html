{% comment %}

    Adds a basic citation box for the item with reference link to the item page.

{%- endcomment -%}
{% if page.source %}
<div class="card">
    <div class="card-header">Source Code</div>
    <div class="card-body">
        <dl>
            <dt>Github Link:</dt>
            <dd><a target="_blank" rel="noopener" href="{{ page.source }}">{{ page.source }}</a></dd>
        </dl>
    </div>
</div>
{% endif %}
